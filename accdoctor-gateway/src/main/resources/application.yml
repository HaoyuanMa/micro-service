server:
  port: 88

spring:
  cloud:
    gateway:
      routes:
        - id: test_route_baidu
          uri: https://www.baidu.com
          predicates:
            - Query=url,baidu

        - id: test_route_qq
          uri: https://www.qq.com
          predicates:
            - Query=url,qq

        - id: admin_router
          uri: lb://renren-fast
          predicates:
            - Path=/api/**
  application:
    name: accdoctor-gateway